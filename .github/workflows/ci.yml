name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run health check
        run: chmod +x scripts/check_test_coverage.sh && ./scripts/check_test_coverage.sh

  clippy:
    name: Clippy (Lints)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Rustfmt (Code Formatting)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev
          sudo snap install blender --classic || echo "Snap failed, skipping Blender"

      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg
          brew install --cask blender

      - name: Install Windows Dependencies
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg
          choco install blender

      - name: Build
        run: cargo build --release --verbose

      - name: Run Engine (Generate Video)
        shell: bash
        run: |
          # Create a simple test script
          echo '{
            "metadata": {
              "title": "CI Demo",
              "resolution": "640x360",
              "fps": 30,
              "duration": 2.0
            },
            "scenes": [
              {
                "id": "scene1",
                "duration": 2.0,
                "layers": []
              }
            ]
          }' > examples/ci_test.json
          
          # Run the engine
          ./target/release/interstellar-triangulum
          
      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-video
          path: output.mp4

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: interstellar-triangulum-${{ matrix.os }}
          path: |
            target/release/interstellar-triangulum*
            !target/release/interstellar-triangulum.d
